# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy Node.js app to Azure Web App - m3turnersapicv

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js version
        uses: actions/setup-node@v3
        with:
          node-version: "20.x"

      - name: npm install, build, and test
        run: |
          npm install
          npm run build --if-present
          npm run test --if-present

      - name: Zip artifact for deployment
        run: zip release.zip ./* -r

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v3
        with:
          name: node-app
          path: release.zip
# add variables for the name of the folder being added as an artifact
      - name: Set Name Variables
        id: set-variables
        run: |
          echo "version=$(git describe --tags --always)"
          echo "timestamp=$(date +'%Y%m%d%H%M%S')"
          echo "folder_name=coverage-report-$version-$timestamp"
          echo "::set-env name=FOLDER_NAME::$folder_name"
          echo "::set-output name=folder_name::$folder_name"

      - name: Archive code coverage results
        uses: actions/upload-artifact@v3
        with:
          name: code-report-${{ steps.set-variables.outputs.folder_name }}
          path: |
            coverage/*
      - name: Debug output
        run: |
          echo "version: $version"
          echo "timestamp: $timestamp"
          echo "folder_name: $FOLDER_NAME"